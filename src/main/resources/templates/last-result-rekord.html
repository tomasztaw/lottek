<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Last Result</title>
</head>
<body>
<h1>Last Result</h1>
<p>Lottery ID: <span th:text="${lastResult.lotteryId}"></span></p>

</body>
</html>
